<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Declare character encoding as UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Set viewport for responsive design -->
  <link rel="stylesheet" href="style.css" /> <!-- Link to external CSS file -->
  <title>Calorie Counter</title> <!-- Set title of the HTML document -->
</head>
<body>
  <main>
    <h1>Calorie Counter</h1> <!-- Main heading indicating the purpose of the page -->
    <div class="container">
      <form action="" id="calorie-counter"> <!-- Form for inputting calorie data -->
        <label for="budget">Budget</label> <!-- Label for the daily calorie budget input -->
        <input type="number" id="budget" min="0" placeholder="Daily calorie budget" required/> <!-- Input field for entering the daily calorie budget -->
        <fieldset id="breakfast"> <!-- Fieldset for categorizing breakfast -->
          <legend>Breakfast</legend> <!-- Legend for breakfast fieldset -->
          <div class="input-container"></div> <!-- Container for dynamically adding breakfast items -->
        </fieldset>
        <fieldset id="lunch"> <!-- Fieldset for categorizing lunch -->
          <legend>Lunch</legend> <!-- Legend for lunch fieldset -->
          <div class="input-container"></div> <!-- Container for dynamically adding lunch items -->
        </fieldset>
        <fieldset id="dinner"> <!-- Fieldset for categorizing dinner -->
          <legend>Dinner</legend> <!-- Legend for dinner fieldset -->
          <div class="input-container"></div> <!-- Container for dynamically adding dinner items -->
        </fieldset>
        <fieldset id="snacks"> <!-- Fieldset for categorizing snacks -->
          <legend>Snacks</legend> <!-- Legend for snacks fieldset -->
          <div class="input-container"></div> <!-- Container for dynamically adding snack items -->
        </fieldset>
        <fieldset id="exercise"> <!-- Fieldset for categorizing exercise -->
          <legend>Exercise</legend> <!-- Legend for exercise fieldset -->
          <div class="input-container"></div> <!-- Container for dynamically adding exercise items -->
        </fieldset>
        <div class="controls">
          <span>
            <label for="entry-dropdown">Add food or exercise:</label> <!-- Label for entry dropdown menu -->
            <select name="options" id="entry-dropdown"> <!-- Dropdown menu for selecting the type of entry -->
              <option value="breakfast" selected>Breakfast</option> <!-- Default option for breakfast -->
              <option value="lunch">Lunch</option> <!-- Option for lunch -->
              <option value="dinner">Dinner</option> <!-- Option for dinner -->
              <option value="snacks">Snacks</option> <!-- Option for snacks -->
              <option value="exercise">Exercise</option> <!-- Option for exercise -->
            </select>
            <button id="add-entry" type="button">Add Entry</button> <!-- Button for adding a new entry dynamically -->
          </span>
        </div>
        <div>
          <button type="submit">Calculate Remaining Calories</button> <!-- Button for submitting the form -->
          <button id="clear" type="button">Clear</button> <!-- Button for clearing the input fields -->
        </div>
      </form>
      <div id="output" class="output hide"></div> <!-- Container for displaying the calculated remaining calories -->
    </div>
  </main>
  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
